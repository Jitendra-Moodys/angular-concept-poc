<div class="card">
    <div class="card-header">
      <h2>Query Builder</h2>
    </div>
    <div class="card-content">
      <!-- EXPRESSION BUILDER COMPONENT -->
      <cl-expression-builder #query [fields]="fields" [data]="data" (valuechange)="change($event)" />
    </div>
    <div class="card-actions">
      <button [disabled]="!valid" (click)="feed()">Load Sample Expression</button>
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      <h2>Query Builder Output</h2>
      <h3 *ngIf="query.valid">Expression is valid</h3>
      <h3 *ngIf="query.invalid" class="red">Invalid Expression</h3>
    </div>
    <div class="card-content">
      <pre>{{expression | json}}</pre>
    </div>
  </div>
