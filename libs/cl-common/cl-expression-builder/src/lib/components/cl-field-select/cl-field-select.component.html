<input
  #input
  #selectTrigger="matAutocompleteTrigger"
  matInput
  placeholder="Item"
  [disabled]="disabled"
  [value]="inputValue"
  [matAutocomplete]="select"
  (blur)="blur(input.value)"
  (keyup)="keyup(input.value)"
/>

<mat-autocomplete
  #select="matAutocomplete"
  [displayWith]="labelByValue"
  (optionSelected)="optionSelected($event)"
>
  <mat-option *ngFor="let item of fielteredOptions | async; trackBy: trackByFn" [value]="item.name">
    <span [title]="item.label">{{ item.label }}</span>
  </mat-option>
</mat-autocomplete>
