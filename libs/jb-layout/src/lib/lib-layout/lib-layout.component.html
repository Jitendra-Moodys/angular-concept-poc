<mat-toolbar color="primary" class="header">
  <button mat-icon-button aria-label="Toggle Sidenav" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">
    <ng-content select="[header]" />
  </span>
  <button mat-icon-button aria-label="Profile Menu" [matMenuTriggerFor]="profileMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
<!-- <div class="layout-container"></div> -->
<mat-sidenav-container class="layout-container">
  <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="true" [class.collapsed]="!isExpanded">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        @if (isExpanded) {
        <span>Home</span>
        }
      </a>
      <a mat-list-item routerLink="/about">
        <mat-icon>info</mat-icon>
        @if (isExpanded) {
        <span>About</span>
        }
      </a>
      <a mat-list-item routerLink="/contact">
        <mat-icon>contacts</mat-icon>
        @if (isExpanded) {
        <span>Contact</span>
        }
      </a>
      <a mat-list-item routerLink="/express-builder">
        <mat-icon>build</mat-icon>
        @if (isExpanded) {
        <span>Express Builder</span>
        }
      </a>
    </mat-nav-list>
    <div class="toggle-button" (click)="toggleSidenav()">{{ isExpanded ? '>>' : '<<' }}</div>
  </mat-sidenav>

  <mat-sidenav-content class="content" [ngClass]="{'content-expanded': isExpanded, 'content-collapsed': !isExpanded}">
    <div class="sidenav-container">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary" class="footer">
  <span>&copy; {{ currentYear }} My Company. All rights reserved.</span>
</mat-toolbar>
